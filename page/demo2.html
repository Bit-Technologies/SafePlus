<!-- No longer used -->    

<div class="container hide" id="demo2">
  <div class="row">
    <div class="span6">
      <h3>Demo 2: Persistent session</h3><br>
    </div>
  </div>
  <div class="row">
    <div class="span9 offset1">
      <textarea rows=14 id="output2"  class="span9" readonly="readonly"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="span9 offset1">
      <textarea rows=3 id="input2" class="span9"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="span2 offset1">
      <a id="execute2" class="btn btn-primary btn-large">Execute &raquo;</a>
    </div>
    <div class="span2">
      <a id="interrupt2" class="btn btn-primary btn-large">Interrupt</a>
    </div>
    <div class="span3">
      <select id="demo2-system" rel="tooltip" title="Evaluate code using this mathematical software system.">
	<option value="sage">Sage</option>
	<option value="python">Python</option>
	<option value="gp">Pari/GP</option>
	<option value="maxima">Maxima</option>
	<option value="gap">GAP</option>
      </select>
    </div>
  </div>
</div>
