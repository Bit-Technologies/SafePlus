<!-- activity.html -->

<div class="salvus-notification-list hide">
    <div class="salvus-notification-list-head">
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group" style="100%">
                    <input class="salvus-notification-list-search search-query form-control" placeholder="Search notifications...">
                    <span class="input-group-btn">
                        <button class="btn btn-default salvus-notification-list-search-clear" type="button">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <a href="#mark-all-read" class="btn btn-warning pull-right">Mark all Read</a>
            </div>
        </div>
    </div>
    <h4 class='salvus-notification-list-loading lighten'>Loading notifications...</h4>
    <h4 class='salvus-notification-list-none hide lighten'>No <span>matching</span> notifications...</h4>
    <div class="salvus-notification-list-body">

    </div>
</div>

<div class="salvus-notification-template hide">
    <div class="salvus-notification">
        <div class="row">
            <div class="col-sm-1">
                <i class="fa fa-user salvus-notification-action-icon"> </i>
            </div>
            <div class="col-sm-10 salvus-notification-desc">
            </div>
            <div class="col-sm-1">
                <i class="fa salvus-notification-path-icon"> </i>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-11 lighten salvus-notification-time">
                <span></span>
            </div>
        </div>
    </div>
</div>
