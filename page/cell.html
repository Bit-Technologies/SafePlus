<!-- No longer used -->

<div id="salvus-cell-templates" class="hide">


    <div class="salvus-cell">
        <div class="salvus-cell-insert-above"></div>
        <span class="salvus-cell-action-buttons-mobile hide">
            <a href="#execute" class='btn btn-large btn-success'><i class="fa fa-play"> </i> execute</a>
            <a href="#tab" class='btn btn-large btn-info'><i class="fa fa-step-forward"> </i> tab</a>
            <a href="#interrupt" class='btn btn-large btn-warning'><i class="fa fa-stop"> </i> interrupt</a>
            <a href="#move-up" class='btn btn-large'><i class="fa fa-angle-up"> </i></a>
            <a href="#move-down" class='btn btn-large'><i class="fa fa-angle-down"> </i></a>
            <!-- <a href="#undo" class='btn btn-large'><i class="fa fa-undo"> </i></a>
<a href="#redo" class='btn btn-large'><i class="fa fa-repeat"> </i></a>-->
        </span>
        <span class="salvus-cell-action-buttons hide pull-right">
            <span class="btn-group">
                <a href="#execute" class='btn btn-small'><i class="fa fa-play"> </i></a>
                <a href="#interrupt" class='btn btn-small'><i class="fa fa-stop"> </i></a>
                <a href="#move-up" class='btn btn-small'><i class="fa fa-angle-up"> </i></a>
                <a href="#move-down" class='btn btn-small'><i class="fa fa-angle-down"> </i></a>
            </span>
        </span>
        <span class="salvus-cell-stopwatch pull-right hide"><i class="fa fa-clock-o"> </i>
            <span></span>
        </span>
        <div style="position:relative">
            <div class="salvus-cell-checkbox">
                <input type="checkbox">
            </div>
        </div>
        <div class="salvus-cell-input">
            <textarea class="salvus-cell-editor"></textarea>
        </div>
        <div class="salvus-cell-output"></div>
        <div class="salvus-cell-insert-below"></div>
    </div>


    <span class="salvus-cell-output-stdout"></span>
    <span class="salvus-cell-output-stderr"></span>
    <span class="salvus-cell-output-html"></span>
    <span class="salvus-cell-output-tex"></span>
    <span class="salvus-cell-output-file"></span>
    <span class="salvus-cell-output-javascript"></span>

    <!-- Introspection template -->
    <div class="salvus-cell-introspect">
        <i class="salvus-cell-introspect-close pull-right fa fa-times"></i>
        <div class="salvus-cell-introspect-title"></div>
        <div class="salvus-cell-introspect-content"></div>
    </div>


    <!-- Interact -->
    <div class="salvus-cell-output-interact container-fluid">
    </div>

    <!-- Interact: input-box -->
    <span class="salvus-cell-interact-control-input-box">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-cell-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <input type="text" class="span12 hide salvus-cell-interact-input-box-font"></input>
            <textarea class="span12 hide salvus-cell-interact-input-box-font" spellcheck="false"></textarea>
            <span class="salvus-cell-interact-control-input-box-submit-button hide">
                <a class="btn">Submit</a>
                <br><br>
            </span>
        </div>
    </span>


    <!-- Interact: checkbox -->
    <span class="salvus-cell-interact-control-checkbox">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-cell-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <input type="checkbox"></input>
        </div>
    </span>

    <!-- Interact: selector -->
    <span class="salvus-cell-interact-control-selector">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-cell-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <div class="salvus-cell-interact-control-content"></div>
            </div>
        </div>
    </span>

    <!-- Interact: button -->
    <span class="salvus-cell-interact-control-button">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-cell-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <a class="btn"><i>&nbsp;&nbsp;</i> <span></span></a>
            </div>
        </div>
    </span>

    <!-- Interact: text -->
    <span class="salvus-cell-interact-control-text">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-cell-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <span class="salvus-cell-interact-control-content"></span>
            </div>
        </div>
    </span>

    <!-- Interact: color-selector -->
    <span class="salvus-cell-interact-control-color-selector">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-cell-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <div class="input-append color" data-color-format="rgb">
                    <input type="text" value="" style="font-family:monospace"></input>
                <span class="add-on"><i></i></span>
            </div>
        </div>
    </span>


    <!-- Interact: slider -->
    <div class="salvus-cell-interact-control-slider">
        <span class=" salvus-cell-interact-control-content">
            <div class="row-fluid">
                <div class="span2">
                    <div class="salvus-cell-interact-label pull-right"></div>
                </div>
                <div class="span8 pull-left">
                    <div class="salvus-cell-interact-control-slider"></div>
                </div>
                <div class="span2">
                    <div class="salvus-cell-interact-control-value"></div>
                </div>
            </div>
        </span>
    </div>


    <!-- Interact: range-slider -->
    <span class="salvus-cell-interact-control-range-slider">
        <span class=" salvus-cell-interact-control-content">
            <div class="row-fluid">
                <div class="span2">
                    <div class="salvus-cell-interact-label pull-right"></div>
                </div>
                <div class="span8 pull-left">
                    <div class="salvus-cell-interact-control-slider"></div>
                </div>
                <div class="span2">
                    <div class="salvus-cell-interact-control-value"></div>
                </div>
            </div>
        </span>
    </span>

    <!-- Interact: input_grid -->
    <span class="salvus-cell-interact-control-input-grid">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-cell-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <span class="salvus-cell-interact-control-grid well"></span>
                <a class="btn btn-success btn-small"><i class="fa fa-ok"> </i><span></span></a>
            </div>
        </div>
    </span>


</div>
