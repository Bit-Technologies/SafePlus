        <div class="salvus-worksheet-controls row">
            <span class="btn-group pull-right">
                <!--<a href="#save" class="btn btn-success" ><i class="fa fa-save"></i> Save</a>-->
                <a href="#restart" class="btn btn-warning" ><i class="fa fa-repeat"></i> <span>Restart</span> <i class="fa fa-spinner fa fa-spin"></i></a>
                <a href="#kill" class="btn btn-danger"><i class="fa fa-off"></i> Off</a>
            </span>
            <div class="salvus-worksheet-filename pull-right">
            </div>
            <div></div>
            <div class="btn-toolbar salvus-worksheet-button-row">
                <span class="btn-group">
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <a href="#check-all" class="btn" data-toggle="tooltip" data-placement="right" title="Select/unselect all cells"><i class="fa fa-check-empty"></i></a>
                    <a href="#execute-cells" class="btn" data-toggle="tooltip" data-placement="right" title="Execute all selected cells"><i class="fa fa-play"></i></a>
                    <a href="#create-section" class="btn" data-toggle="tooltip" data-placement="bottom" title="Create a section with contents the selected cells"><i class="fa fa-list-o"></i> Section</a>
                    <a href="#toggle-code" class="btn" data-toggle="tooltip" data-placement="bottom" title="Toggle code display for selected cells"><i class="fa fa-list-ol" ></i> Code</a>
                    <a href="#toggle-output" class="btn" data-toggle="tooltip" data-placement="bottom" title="Toggle output display for selected cells"><i class="fa fa-bar-chart"></i> Output</a>
                </span>
            </div>
        </div>

        <div class="salvus-worksheet-view salvus-worksheet-worksheet-view">
            <div class="salvus-worksheet-worksheet">
                <div class="salvus-worksheet-cells"></div>
                <div class="salvus-worksheet-bottom-whitespace-box"></div>
            </div>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-text-view hide well">
            <textarea></textarea>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-json-view hide well">
            <textarea></textarea>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-rest-view hide well">
            <textarea></textarea>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-latex-view hide well container-fluid">
            <textarea></textarea>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-pdf-view hide well">
            PNG preview goes here, along with a "download as PDF" link.
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-print-view hide well">
            A read-only print view of the worksheet goes here, with a link to open it by itself in another tab to print.
        </div>

    </div>

    <div class="salvus-worksheet-section">
        <div class="salvus-worksheet-section-title">
            <i class="fa fa-caret-down salvus-worksheet-section-hide"></i>
            <i class="fa fa-caret-right hide salvus-worksheet-section-show"></i>
            <span class="salvus-worksheet-section-title-user">Section</span>
        </div>
        <div class="salvus-worksheet-section-cells"></div>
    </div>

</span>
