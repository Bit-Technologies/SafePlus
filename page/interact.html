<div class="salvus-interact-templates hide">

    <!-- Interact -->
    <div class="salvus-interact-container container-fluid">
    </div>

    <!-- Interact: input-box -->
    <div class="salvus-interact-control-input-box">
        <div class="row">
            <div class="col-sm-4">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="col-sm-8">
                <input type="text" class="hide salvus-interact-input-box-font form-control">
                <textarea class="hide salvus-interact-input-box-font" spellcheck="false"></textarea>
                <span class="salvus-interact-control-input-box-submit-button hide">
                    <a class="btn btn-default">Submit</a>
                    <br><br>
                </span>
            </div>
        </div>
    </div>


    <!-- Interact: checkbox -->
    <div class="salvus-interact-control-checkbox">
        <div class="row">
            <div class="col-sm-4">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="col-sm-8">
                <input type="checkbox">
            </div>
        </div>
    </div>

    <!-- Interact: selector -->
    <div class="salvus-interact-control-selector">
        <div class="row">
            <div class="col-sm-4">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="col-sm-8">
                <div class="salvus-interact-control-content"></div>
            </div>
        </div>
    </div>

    <!-- Interact: button -->
    <div class="salvus-interact-control-button">
        <div class="row">
            <div class="col-sm-4">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="col-sm-8">
                <a class="btn btn-default"><i class="fa">&nbsp;&nbsp;</i> <span></span></a>
            </div>
        </div>
    </div>

    <!-- Interact: text -->
    <div class="salvus-interact-control-text">
        <div class="row">
            <div class="col-sm-4">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="col-sm-8">
                <span class="salvus-interact-control-content"></span>
            </div>
        </div>
    </div>

    <!-- Interact: color-selector -->
    <div class="salvus-interact-control-color-selector">
        <div class="row">
            <div class="col-sm-4">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="col-sm-8">
                <div class="input-group color" data-color-format="rgb">
                    <input type="text" value="" style="font-family:monospace" class="form-control">
                    <span class="input-group-addon"><i class="fa" style="height: 16px; width: 16px"></i></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Interact: slider -->
    <div class="salvus-interact-control-slider">
        <div class=" salvus-interact-control-content">
            <div class="row">
                <div class="col-sm-4">
                    <div class="salvus-interact-label pull-right"></div>
                </div>
                <div class="pull-left col-sm-6">
                    <div class="salvus-interact-control-slider"></div>
                </div>
                <div class="col-sm-2">
                    <div class="salvus-interact-control-value"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Interact: range-slider -->
    <div class="salvus-interact-control-range-slider">
        <div class="salvus-interact-control-content">
            <div class="row">
                <div class="col-sm-4">
                    <div class="salvus-interact-label pull-right"></div>
                </div>
                <div class="pull-left col-sm-6">
                    <div class="salvus-interact-control-slider"></div>
                </div>
                <div class="col-sm-2">
                    <div class="salvus-interact-control-value"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Interact: input_grid -->
    <div class="salvus-interact-control-input-grid">
        <div class="row">
            <div class="col-sm-4">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="col-sm-8">
                <span class="salvus-interact-control-grid well"></span>
                <a class="btn btn-success btn-sm"><i class="fa fa-ok"> </i><span></span></a>
            </div>
        </div>
    </div>

</div>
