<!-- No longer used -->    

<div class="container hide" id="demo1">

  <div class="row">
    <div class="span9">
      <h3>Demo 1: Evaluate a block of code</h3><br>
    </div>
  </div>

  <div class = "row">
    <div class="span1">
	<br>
	<span id="time"></span><br>
	<span id="run_status"></span><br>
    </div>
    <div class="span11">
      <textarea rows=8 id="input" class="span11"></textarea>
      <a id="execute" class="btn btn-primary btn-large">Execute &raquo;</a>

      <br><br>
      <textarea rows=6 id="output"  class="span11" readonly="readonly"></textarea>
      <br><br>
      <div class="row">
	<div class="span3">
	  <label class="checkbox">
	    <input type="checkbox" id="script-cache" checked=true rel="tooltip" title="Cache evaluation of code in the database, so that evaluating the same code in the future is instant.">Allow Caching
	  </label>
	</div>
	<div class="span3">
	  <select id="demo1-system" rel="tooltip" title="Evaluate code using this mathematical software system.">
	    <option value="sage">Sage</option>
	    <option value="python">Python</option>
	    <option value="gp">Pari/GP</option>
	    <option value="maxima">Maxima</option>
	    <option value="gap">GAP</option>
	  </select>
	</div>
      </div>
    </div>
  </div>
</div>
